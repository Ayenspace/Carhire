<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUXURY CAR HIRE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Luxury Rides</h1>
        <p>Your Desired Ride, We Deliver on door</p>
    </header>
    
    <section class="slideshow">
        <img src="images/Ferari.jpeg" id="Ferari" alt="Luxury Ferrari">
        <img src="images/Gle.jpeg" id="Gle" alt="Luxury Mercedes GLE">
        <img src="images/pink audi.jpeg" id="audi" alt="Luxury Pink Audi">
        <img src="images/pink g wagon.jpeg" id="G wagon" alt="Luxury Pink G Wagon">
        <img src="images/volvo-xc90.jpg" id="volvo-xc90" alt="Luxury Volvo XC90">
        <img src="images/Range.jpeg" id="Range" alt="Luxury Range Rover">
        
        <div class="slideshow-controls">
            <button onclick="prevSlide()">Previous</button>
            <button onclick="nextSlide()">Next</button>
        </div>
    </section>
    
    <section class="about">
        <h2>Why choose us?</h2>
        <p>We offer Luxury Cars that you May Desire to hire because you cannot afford to buy it.</p>
    </section>
    
    <footer>
        <p>&copy; 2025 Exclusive Cars. All Rights Reserved</p>
    </footer>
    
    <script src="scrpt.js"></script>
</body>
</html>
